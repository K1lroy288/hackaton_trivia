<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комната викторины</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .user-info {
            color: white;
            font-weight: 500;
            font-size: 18px;
        }
        
        .back-btn, .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
            margin-left: 10px;
        }
        
        .back-btn:hover, .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .logo {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .logo span {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .room-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
        
        .room-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-open {
            background-color: #e8f5e8;
            color: #2ecc71;
        }
        
        .status-full {
            background-color: #ffeaea;
            color: #e74c3c;
        }
        
        .status-playing {
            background-color: #fff4e6;
            color: #f39c12;
        }
        
        .status-waiting {
            background-color: #fff4e6;
            color: #f39c12;
        }
        
        .room-description {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .room-content {
            display: flex;
            gap: 20px;
        }
        
        .participants-section {
            flex: 1;
        }
        
        .quiz-section {
            flex: 2;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .participants-list {
            list-style-type: none;
        }
        
        .participant {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .participant:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }
        
        .participant-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 15px;
        }
        
        .participant-name {
            font-weight: 500;
            color: #333;
            flex: 1;
        }
        
        .participant-owner {
            background-color: #e8f4fd;
            border-left: 3px solid #2575fc;
        }
        
        .owner-badge {
            background-color: #2575fc;
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            margin-right: 10px;
        }
        
        .ready-status {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .ready-true {
            background-color: #2ecc71;
            color: white;
        }
        
        .ready-false {
            background-color: #e74c3c;
            color: white;
        }
        
        .quiz-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .quiz-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #2575fc;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .start-quiz-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .start-quiz-btn:hover {
            background: linear-gradient(to right, #27ae60, #219653);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .start-quiz-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .ready-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .ready-btn-ready {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
        }
        
        .ready-btn-not-ready {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }
        
        .ready-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .password-icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .password-protected {
            color: #e74c3c;
        }

        .no-password {
            color: #2ecc71;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .modal h3 {
            margin-bottom: 15px;
            text-align: center;
        }
        
        .modal input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .modal-btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        
        .modal-btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error-message {
            background-color: #ffeaea;
            color: #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .ready-count {
            text-align: center;
            margin: 15px 0;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шапка с информацией пользователя -->
        <div class="header-bar">
            <div class="user-info" id="user-info">Добро пожаловать, <span id="username-display"></span>!</div>
            <div>
                <button class="back-btn" id="back-btn">Назад к комнатам</button>
                <button class="logout-btn" id="logout-btn">Выйти</button>
            </div>
        </div>
        
        <div class="logo">Викторина<span>Онлайн</span></div>
        
        <!-- Основной контент комнаты -->
        <div class="card">
            <div id="loading-message" class="loading">Загрузка данных комнаты...</div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <div id="room-content" style="display: none;">
                <div class="room-header">
                    <div class="room-title">
                        <span id="room-icon" class="password-icon"></span>
                        <span id="room-name">Название комнаты</span>
                    </div>
                    <div id="room-status" class="room-status status-open">Открыта</div>
                </div>
                
                <div class="room-description" id="room-description">
                    Описание комнаты будет здесь
                </div>
                
                <div class="room-content">
                    <!-- Секция участников -->
                    <div class="participants-section">
                        <h3 class="section-title">Участники (<span id="participants-count">0</span>)</h3>
                        <div class="ready-count" id="ready-count">Готовы: 0/0</div>
                        <ul class="participants-list" id="participants-list">
                            <!-- Список участников будет заполняться динамически -->
                        </ul>
                    </div>
                    
                    <!-- Секция викторины -->
                    <div class="quiz-section">
                        <h3 class="section-title">Информация о викторине</h3>
                        
                        <div class="quiz-info">
                            <div class="quiz-stats">
                                <div class="stat">
                                    <div class="stat-value" id="questions-count">10</div>
                                    <div class="stat-label">вопросов</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value" id="time-limit">30</div>
                                    <div class="stat-label">секунд на ответ</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value" id="difficulty">Средняя</div>
                                    <div class="stat-label">сложность</div>
                                </div>
                            </div>
                            
                            <p id="quiz-theme">Тема викторины: Общие знания</p>
                        </div>
                        
                        <button class="ready-btn ready-btn-not-ready" id="ready-btn">Не готов</button>
                        <button class="start-quiz-btn" id="start-quiz-btn" disabled>Начать викторину</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для пароля -->
    <div class="modal" id="password-modal">
        <div class="modal-content">
            <h3>Введите пароль для комнаты</h3>
            <input type="password" id="room-password" placeholder="Пароль комнаты">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" id="cancel-password">Отмена</button>
                <button class="modal-btn modal-btn-primary" id="submit-password">Войти</button>
            </div>
        </div>
    </div>

    <script>
        // API адрес
        const API_BASE_URL = 'flag_for_address';
        
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('id');
        
        // Текущий пользователь и комната
        let currentUser = null;
        let currentRoom = null;
        let isOwner = false;
        let isReady = false;
        let pollInterval = null;
        
        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем авторизацию
            const savedUser = localStorage.getItem('currentUser');
            if (!savedUser) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = savedUser;
            document.getElementById('username-display').textContent = currentUser;
            
            // Загружаем данные комнаты
            loadRoomData();
            
            // Назначаем обработчики событий
            document.getElementById('back-btn').addEventListener('click', function() {
                leaveRoom();
                window.location.href = 'rooms.html';
            });
            
            document.getElementById('logout-btn').addEventListener('click', function() {
                leaveRoom();
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
            
            document.getElementById('ready-btn').addEventListener('click', toggleReady);
            document.getElementById('start-quiz-btn').addEventListener('click', startQuiz);
            
            // Обработчики для модального окна пароля
            document.getElementById('cancel-password').addEventListener('click', function() {
                document.getElementById('password-modal').style.display = 'none';
                window.location.href = 'rooms.html';
            });
            
            document.getElementById('submit-password').addEventListener('click', checkPassword);
            
            // Запускаем опрос состояния комнаты
            startPolling();
        });
        
        // Загрузка данных комнаты
        async function loadRoomData() {
            if (!roomId) {
                showError('ID комнаты не указан');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/rooms/${roomId}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        // Комната удалена
                        alert('Комната была удалена');
                        window.location.href = 'rooms.html';
                        return;
                    }
                    throw new Error('Комната не найдена');
                }
                
                currentRoom = await response.json();
                displayRoomData();
                
                // Загружаем участников
                await loadParticipants();
                
                // Проверяем, нужен ли пароль
                if (currentRoom.isPasswordProtected && !currentRoom.joined) {
                    document.getElementById('password-modal').style.display = 'flex';
                }
                
            } catch (error) {
                showError('Ошибка загрузки данных комнаты: ' + error.message);
            }
        }
        
        // Отображение данных комнаты
        function displayRoomData() {
            document.getElementById('loading-message').style.display = 'none';
            document.getElementById('room-content').style.display = 'block';
            
            // Устанавливаем данные комнаты
            document.getElementById('room-name').textContent = currentRoom.name;
            document.getElementById('room-description').textContent = currentRoom.description;
            document.getElementById('questions-count').textContent = currentRoom.questionCount;
            document.getElementById('time-limit').textContent = currentRoom.timeLimit;
            document.getElementById('difficulty').textContent = getDifficultyText(currentRoom.difficulty);
            document.getElementById('quiz-theme').textContent = `Тема викторины: ${currentRoom.theme}`;
            
            // Устанавливаем иконку пароля
            const roomIcon = document.getElementById('room-icon');
            if (currentRoom.isPasswordProtected) {
                roomIcon.classList.add('password-protected');
                roomIcon.textContent = '🔒';
            } else {
                roomIcon.classList.add('no-password');
                roomIcon.textContent = '🔓';
            }
            
            // Устанавливаем статус комнаты
            const roomStatus = document.getElementById('room-status');
            roomStatus.textContent = getStatusText(currentRoom.status);
            roomStatus.className = 'room-status ' + getStatusClass(currentRoom.status);
        }
        
        // Загрузка списка участников
        async function loadParticipants() {
            try {
                const response = await fetch(`${API_BASE_URL}/rooms/${roomId}/participants`);
                
                if (!response.ok) {
                    throw new Error('Ошибка загрузки участников');
                }
                
                const participants = await response.json();
                displayParticipants(participants);
                
            } catch (error) {
                console.error('Ошибка загрузки участников:', error);
            }
        }
        
        // Отображение списка участников
        function displayParticipants(participants) {
            const participantsList = document.getElementById('participants-list');
            participantsList.innerHTML = '';
            
            // Обновляем счетчик участников
            document.getElementById('participants-count').textContent = participants.length;
            
            // Проверяем, является ли текущий пользователь владельцем
            isOwner = participants.some(p => p.username === currentUser && p.isOwner);
            
            // Считаем готовых участников
            const readyCount = participants.filter(p => p.isReady).length;
            const totalCount = participants.length;
            document.getElementById('ready-count').textContent = `Готовы: ${readyCount}/${totalCount}`;
            
            // Проверяем готовность текущего пользователя
            const currentParticipant = participants.find(p => p.username === currentUser);
            if (currentParticipant) {
                isReady = currentParticipant.isReady;
                updateReadyButton();
            }
            
            // Активируем кнопку начала викторины если все готовы и пользователь владелец
            if (isOwner && readyCount === totalCount && totalCount > 0) {
                document.getElementById('start-quiz-btn').disabled = false;
            } else {
                document.getElementById('start-quiz-btn').disabled = true;
            }
            
            // Отображаем участников
            participants.forEach(participant => {
                const li = document.createElement('li');
                li.className = 'participant';
                if (participant.isOwner) {
                    li.classList.add('participant-owner');
                }
                
                // Создаем аватар с первой буквой имени
                const firstLetter = participant.username.charAt(0).toUpperCase();
                
                li.innerHTML = `
                    <div class="participant-avatar">${firstLetter}</div>
                    <div class="participant-name">${participant.username}</div>
                    ${participant.isOwner ? '<div class="owner-badge">Создатель</div>' : ''}
                    <div class="ready-status ${participant.isReady ? 'ready-true' : 'ready-false'}">
                        ${participant.isReady ? 'Готов' : 'Не готов'}
                    </div>
                `;
                
                participantsList.appendChild(li);
            });
        }
        
        // Переключение готовности
        async function toggleReady() {
            try {
                const response = await fetch(`${API_BASE_URL}/rooms/${roomId}/ready`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: currentUser,
                        isReady: !isReady
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка изменения готовности');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    isReady = !isReady;
                    updateReadyButton();
                    await loadParticipants(); // Обновляем список участников
                } else {
                    alert('Не удалось изменить готовность: ' + result.message);
                }
                
            } catch (error) {
                alert('Ошибка изменения готовности: ' + error.message);
            }
        }
        
        // Обновление кнопки готовности
        function updateReadyButton() {
            const readyBtn = document.getElementById('ready-btn');
            if (isReady) {
                readyBtn.textContent = 'Готов';
                readyBtn.className = 'ready-btn ready-btn-ready';
            } else {
                readyBtn.textContent = 'Не готов';
                readyBtn.className = 'ready-btn ready-btn-not-ready';
            }
        }
        
        // Начало викторины
        async function startQuiz() {
            if (!isOwner) {
                alert('Только создатель комнаты может начать викторину');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/rooms/${roomId}/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: currentUser
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка начала викторины');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // Переходим на страницу викторины
                    window.location.href = `quiz.html?roomId=${roomId}`;
                } else {
                    alert('Не удалось начать викторину: ' + result.message);
                }
                
            } catch (error) {
                alert('Ошибка начала викторины: ' + error.message);
            }
        }
        
        // Выход из комнаты
        async function leaveRoom() {
            try {
                await fetch(`${API_BASE_URL}/rooms/${roomId}/leave`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: currentUser
                    })
                });
            } catch (error) {
                console.error('Ошибка выхода из комнаты:', error);
            }
        }
        
        // Проверка пароля
        async function checkPassword() {
            const passwordInput = document.getElementById('room-password');
            const password = passwordInput.value;
            
            if (!password) {
                alert('Введите пароль');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/rooms/${roomId}/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: currentUser,
                        password: password
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка входа в комнату');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('password-modal').style.display = 'none';
                    // Обновляем данные комнаты
                    await loadRoomData();
                } else {
                    alert('Неверный пароль!');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
                
            } catch (error) {
                alert('Ошибка входа в комнату: ' + error.message);
            }
        }
        
        // Запуск опроса состояния комнаты
        function startPolling() {
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/rooms/${roomId}`);
                    if (response.ok) {
                        const roomData = await response.json();
                        await loadParticipants();
                        
                        // Проверяем, не удалена ли комната
                        if (roomData.status === 'deleted') {
                            clearInterval(pollInterval);
                            alert('Комната была удалена');
                            window.location.href = 'rooms.html';
                        }
                    } else if (response.status === 404) {
                        // Комната удалена
                        clearInterval(pollInterval);
                        alert('Комната была удалена');
                        window.location.href = 'rooms.html';
                    }
                } catch (error) {
                    console.error('Ошибка опроса комнаты:', error);
                }
            }, 2000); // Опрос каждые 2 секунды
        }
        
        // Показать сообщение об ошибке
        function showError(message) {
            document.getElementById('loading-message').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').style.display = 'block';
        }
        
        // Вспомогательные функции
        function getStatusText(status) {
            switch(status) {
                case 'open': return 'Открыта';
                case 'full': return 'Полная';
                case 'playing': return 'Идет игра';
                case 'waiting': return 'Ожидание готовности';
                default: return 'Неизвестно';
            }
        }
        
        function getStatusClass(status) {
            switch(status) {
                case 'open': return 'status-open';
                case 'full': return 'status-full';
                case 'playing': return 'status-playing';
                case 'waiting': return 'status-waiting';
                default: return 'status-open';
            }
        }
        
        function getDifficultyText(difficulty) {
            switch(difficulty) {
                case 'easy': return 'Легкая';
                case 'medium': return 'Средняя';
                case 'hard': return 'Сложная';
                default: return 'Средняя';
            }
        }
        
        // Очистка при закрытии страницы
        window.addEventListener('beforeunload', leaveRoom);
    </script>
</body>
</html>
