<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBattle - –ú–Ω–æ–≥–æ–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∞—è –≤–∏–∫—Ç–æ—Ä–∏–Ω–∞</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .quiz-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .player-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .player-card.active {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #ffd700;
            transform: scale(1.05);
        }
        .question-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .answer-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .answer-option:hover {
            background: #007bff;
            color: white;
            transform: translateY(-2px);
        }
        .answer-option.selected {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        .timer {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
        }
        .score-badge {
            background: #ffd700;
            color: #333;
            font-weight: bold;
        }
        .chat-message {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 5px 0;
            padding: 8px 12px;
        }
        .leaderboard-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 5px 0;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
        <div id="loginScreen" class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card question-card text-center">
                        <div class="card-body p-5">
                            <h1 class="mb-4">üéØ QuizBattle</h1>
                            <div class="mb-3">
                                <input type="text" id="usernameInput" class="form-control form-control-lg" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
                            </div>
                            <div class="mb-3">
                                <select id="roomSelect" class="form-select form-select-lg">
                                    <option value="general">–û–±—â–∞—è –∫–æ–º–Ω–∞—Ç–∞</option>
                                    <option value="science">–ù–∞—É–∫–∞</option>
                                    <option value="history">–ò—Å—Ç–æ—Ä–∏—è</option>
                                    <option value="movies">–ö–∏–Ω–æ</option>
                                </select>
                            </div>
                            <button id="joinBtn" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-play me-2"></i>–ù–∞—á–∞—Ç—å –∏–≥—Ä—É
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
        <div id="gameScreen" class="container-fluid py-4 d-none">
            <div class="row">
                <!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ - –∏–≥—Ä–æ–∫–∏ -->
                <div class="col-md-3">
                    <div class="card player-card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-users me-2"></i>–ò–≥—Ä–æ–∫–∏ –æ–Ω–ª–∞–π–Ω</h5>
                        </div>
                        <div class="card-body">
                            <div id="playersList">
                                <!-- –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ –±—É–¥–µ—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                            </div>
                        </div>
                    </div>

                    <div class="card player-card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-trophy me-2"></i>–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h5>
                        </div>
                        <div class="card-body">
                            <div id="leaderboard">
                                <!-- –õ–∏–¥–µ—Ä–±–æ—Ä–¥ –±—É–¥–µ—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–æ–ª–æ–Ω–∫–∞ - –∏–≥—Ä–∞ -->
                <div class="col-md-6">
                    <div class="card question-card mb-4">
                        <div class="card-header text-center">
                            <div class="row align-items-center">
                                <div class="col">
                                    <span id="roomName" class="badge bg-primary fs-6">–û–±—â–∞—è –∫–æ–º–Ω–∞—Ç–∞</span>
                                </div>
                                <div class="col">
                                    <div class="timer text-center" id="timer">30</div>
                                </div>
                                <div class="col text-end">
                                    <span class="badge score-badge fs-6">–í–æ–ø—Ä–æ—Å: <span id="questionNumber">1</span>/10</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body text-center p-5">
                            <h3 id="questionText" class="mb-4">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–∞...</h3>
                            <div id="answersContainer" class="row mt-4">
                                <!-- –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ –±—É–¥—É—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button id="nextQuestionBtn" class="btn btn-success btn-lg d-none">
                            <i class="fas fa-arrow-right me-2"></i>–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å
                        </button>
                    </div>
                </div>

                <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ - —á–∞—Ç -->
                <div class="col-md-3">
                    <div class="card player-card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="fas fa-comments me-2"></i>–ß–∞—Ç</h5>
                            <span id="onlineCount" class="badge bg-success">1 –æ–Ω–ª–∞–π–Ω</span>
                        </div>
                        <div class="card-body">
                            <div id="chatMessages" style="height: 300px; overflow-y: auto; margin-bottom: 15px;">
                                <!-- –°–æ–æ–±—â–µ–Ω–∏—è —á–∞—Ç–∞ -->
                                <div class="chat-message">
                                    <strong>–°–∏—Å—Ç–µ–º–∞:</strong> –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∏–≥—Ä—É!
                                </div>
                            </div>
                            <div class="input-group">
                                <input type="text" id="chatInput" class="form-control" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                                <button id="sendChatBtn" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // –ü—Ä–∏–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
        const samplePlayers = [
            { id: 1, name: "–ê–ª–µ–∫—Å–µ–π", score: 850, isActive: true },
            { id: 2, name: "–ú–∞—Ä–∏—è", score: 720, isActive: true },
            { id: 3, name: "–î–º–∏—Ç—Ä–∏–π", score: 930, isActive: false },
            { id: 4, name: "–ê–Ω–Ω–∞", score: 610, isActive: true }
        ];

        const sampleQuestions = [
            {
                question: "–ö–∞–∫–∞—è –ø–ª–∞–Ω–µ—Ç–∞ –°–æ–ª–Ω–µ—á–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã —Å–∞–º–∞—è –≥–æ—Ä—è—á–∞—è?",
                answers: ["–í–µ–Ω–µ—Ä–∞", "–ú–µ—Ä–∫—É—Ä–∏–π", "–ú–∞—Ä—Å", "–Æ–ø–∏—Ç–µ—Ä"],
                correct: 0
            },
            {
                question: "–í –∫–∞–∫–æ–º –≥–æ–¥—É –ø—Ä–æ–∏–∑–æ—à–ª–∞ –í–µ–ª–∏–∫–∞—è –û–∫—Ç—è–±—Ä—å—Å–∫–∞—è —Ä–µ–≤–æ–ª—é—Ü–∏—è?",
                answers: ["1914", "1917", "1921", "1905"],
                correct: 1
            }
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const loginScreen = document.getElementById('loginScreen');
        const gameScreen = document.getElementById('gameScreen');
        const joinBtn = document.getElementById('joinBtn');
        const usernameInput = document.getElementById('usernameInput');
        const roomSelect = document.getElementById('roomSelect');
        const playersList = document.getElementById('playersList');
        const leaderboard = document.getElementById('leaderboard');
        const questionText = document.getElementById('questionText');
        const answersContainer = document.getElementById('answersContainer');
        const timerElement = document.getElementById('timer');
        const questionNumber = document.getElementById('questionNumber');
        const nextQuestionBtn = document.getElementById('nextQuestionBtn');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendChatBtn = document.getElementById('sendChatBtn');
        const roomName = document.getElementById('roomName');
        const onlineCount = document.getElementById('onlineCount');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let currentQuestion = 0;
        let timeLeft = 30;
        let timerInterval = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function initGame() {
            updatePlayersList();
            updateLeaderboard();
            loadQuestion(0);
            startTimer();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤
        function updatePlayersList() {
            playersList.innerHTML = '';
            samplePlayers.forEach(player => {
                const playerElement = document.createElement('div');
                playerElement.className = `d-flex justify-content-between align-items-center p-2 ${player.isActive ? 'active' : ''}`;
                playerElement.innerHTML = `
                    <div>
                        <i class="fas fa-user me-2"></i>
                        ${player.name}
                        ${player.isActive ? '<i class="fas fa-bolt text-warning ms-1"></i>' : ''}
                    </div>
                    <span class="badge bg-primary">${player.score}</span>
                `;
                playersList.appendChild(playerElement);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
        function updateLeaderboard() {
            leaderboard.innerHTML = '';
            const sortedPlayers = [...samplePlayers].sort((a, b) => b.score - a.score);
            
            sortedPlayers.forEach((player, index) => {
                const leaderItem = document.createElement('div');
                leaderItem.className = 'leaderboard-item';
                leaderItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="fw-bold">${index + 1}.</span>
                            ${player.name}
                        </div>
                        <span class="badge score-badge">${player.score}</span>
                    </div>
                `;
                leaderboard.appendChild(leaderItem);
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–∞
        function loadQuestion(questionIndex) {
            const question = sampleQuestions[questionIndex];
            if (!question) return;

            questionText.textContent = question.question;
            questionNumber.textContent = questionIndex + 1;
            
            answersContainer.innerHTML = '';
            question.answers.forEach((answer, index) => {
                const answerElement = document.createElement('div');
                answerElement.className = 'col-md-6';
                answerElement.innerHTML = `
                    <div class="answer-option" data-index="${index}">
                        ${answer}
                    </div>
                `;
                answersContainer.appendChild(answerElement);
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–≤–µ—Ç–æ–≤
            document.querySelectorAll('.answer-option').forEach(option => {
                option.addEventListener('click', function() {
                    if (!this.classList.contains('selected')) {
                        document.querySelectorAll('.answer-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        this.classList.add('selected');
                    }
                });
            });

            resetTimer();
            nextQuestionBtn.classList.add('d-none');
        }

        // –¢–∞–π–º–µ—Ä
        function startTimer() {
            resetTimer();
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 5) {
                    timerElement.style.color = '#ff6b6b';
                    timerElement.style.animation = 'pulse 0.5s infinite';
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endQuestion();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = 30;
            timerElement.textContent = timeLeft;
            timerElement.style.color = '';
            timerElement.style.animation = '';
        }

        function endQuestion() {
            nextQuestionBtn.classList.remove('d-none');
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ—Ç–≤–µ—Ç–æ–≤ –∏ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è –æ—á–∫–æ–≤
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        joinBtn.addEventListener('click', function() {
            const username = usernameInput.value.trim();
            if (!username) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è!');
                return;
            }

            loginScreen.classList.add('d-none');
            gameScreen.classList.remove('d-none');
            roomName.textContent = roomSelect.options[roomSelect.selectedIndex].text;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —Å–ø–∏—Å–æ–∫
            samplePlayers.push({
                id: Date.now(),
                name: username,
                score: 0,
                isActive: true
            });

            initGame();
        });

        nextQuestionBtn.addEventListener('click', function() {
            currentQuestion++;
            if (currentQuestion >= sampleQuestions.length) {
                currentQuestion = 0; // –ò–ª–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
            }
            loadQuestion(currentQuestion);
        });

        sendChatBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                const username = usernameInput.value.trim();
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message';
                messageElement.innerHTML = `<strong>${username}:</strong> ${message}`;
                chatMessages.appendChild(messageElement);
                chatInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –æ–Ω–ª–∞–π–Ω
        function updateOnlineCount() {
            const onlinePlayers = samplePlayers.filter(p => p.isActive).length;
            onlineCount.textContent = `${onlinePlayers} –æ–Ω–ª–∞–π–Ω`;
        }

        // –ò–º–∏—Ç–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –¥—Ä—É–≥–∏—Ö –∏–≥—Ä–æ–∫–æ–≤
        setInterval(() => {
            samplePlayers.forEach(player => {
                if (player.id !== samplePlayers[samplePlayers.length - 1]?.id && Math.random() > 0.7) {
                    player.score += Math.floor(Math.random() * 50);
                }
            });
            updatePlayersList();
            updateLeaderboard();
            updateOnlineCount();
        }, 5000);

        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
        usernameInput.value = "–ò–≥—Ä–æ–∫_" + Math.floor(Math.random() * 1000);
    </script>
</body>
</html>
