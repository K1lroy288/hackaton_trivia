<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ö–æ–º–Ω–∞—Ç—ã –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header-bar {
            display: flex;

        .logout-btn {

        .logo {

        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;

            color: #333;
            margin-bottom: 20px;

            font-weight: 600;
        }
        
        .create-room-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .create-room-btn:hover {
            background: linear-gradient(to right, #27ae60, #219653);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .room-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .room-card:hover {
            transform: translateY(-3px);

        }
        
        .room-info {
            flex: 1;
        }
        
        .room-title {
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .room-stats {
            display: flex;
            gap: 15px;
            color: #777;
            font-size: 14px;
        }
        
        .room-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-open {
            background-color: #e8f5e8;
            color: #2ecc71;
        }
        
        .status-full {
            background-color: #ffeaea;
            color: #e74c3c;
        }
        
        .status-playing {
            background-color: #fff4e6;
            color: #f39c12;
        }
        
        .password-icon {
            font-size: 16px;
            color: #e74c3c;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .connect-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .connect-btn:hover {
            background: linear-gradient(to right, #2980b9, #2573a7);
        }
        
        .cancel-btn {
            flex: 1;
            padding: 12px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cancel-btn:hover {
            background: #d0d0d0;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error-message {
            text-align: center;
            color: #e74c3c;
            padding: 20px;
            background: #ffeaea;
            border-radius: 6px;
            margin: 10px 0;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ä–º—ã —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –®–∞–ø–∫–∞ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
        <div class="header-bar">
            <div class="user-info">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="username-display"></span>!</div>
            <button class="logout-btn" id="logout-btn">–í—ã–π—Ç–∏</button>
        </div>
        
        <div class="logo">–í–∏–∫—Ç–æ—Ä–∏–Ω–∞<span>–û–Ω–ª–∞–π–Ω</span></div>
        
        <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∫–æ–º–Ω–∞—Ç –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã -->
        <div class="card">
            <h2>–ö–æ–º–Ω–∞—Ç—ã –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã</h2>
            
            <button class="create-room-btn" id="create-room-btn">–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –∫–æ–º–Ω–∞—Ç—É</button>
            
            <div class="room-list" id="room-list">
                <div class="loading" id="loading-message">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–Ω–∞—Ç...</div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è -->
    <div class="modal" id="password-modal">
        <div class="modal-content">
            <div class="modal-title" id="modal-title">–í–≤–æ–¥ –¥–∞–Ω–Ω—ã—Ö</div>
            <div id="modal-description">–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –∫–æ–º–Ω–∞—Ç—ã "<span id="room-name"></span>":</div>
            <input type="password" class="password-input" id="password-input" placeholder="–ü–∞—Ä–æ–ª—å">
            <div class="modal-buttons">
                <button class="connect-btn" id="connect-btn">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
                <button class="cancel-btn" id="cancel-btn">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã -->
    <div class="modal" id="create-room-modal">
        <div class="modal-content">
            <div class="modal-title">–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∫–æ–º–Ω–∞—Ç—ã</div>
            <form id="create-room-form">
                <div class="form-group">
                    <label for="room-name-input">–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã</label>
                    <input type="text" id="room-name-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã" required>
                </div>
                <div class="form-group">
                    <label for="room-password-input">–ü–∞—Ä–æ–ª—å (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                    <input type="password" id="room-password-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –∫–æ–º–Ω–∞—Ç—ã">
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="connect-btn">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
                    <button type="button" class="cancel-btn" id="cancel-create-btn">–û—Ç–º–µ–Ω–∞</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // –ë–∞–∑–æ–≤—ã–π URL –¥–ª—è API (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Ä–µ–∞–ª—å–Ω—ã–π URL)
        const API_BASE_URL = 'http://localhost:3425';
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', function() {
            const savedUser = localStorage.getItem('currentUser');
            if (!savedUser) {
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                window.location.href = 'index.html';
                return;
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            document.getElementById('username-display').textContent = savedUser;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç
            loadRooms();
        });

        // –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            window.location.href = '/';
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã - –æ—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        document.getElementById('create-room-btn').addEventListener('click', function() {
            document.getElementById('create-room-modal').style.display = 'flex';
            document.getElementById('room-name-input').focus();
        });

        // –û—Ç–º–µ–Ω–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
        document.getElementById('cancel-create-btn').addEventListener('click', function() {
            document.getElementById('create-room-modal').style.display = 'none';
            document.getElementById('create-room-form').reset();
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.getElementById('create-room-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                document.getElementById('create-room-modal').style.display = 'none';
                document.getElementById('create-room-form').reset();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
        document.getElementById('create-room-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const roomName = document.getElementById('room-name-input').value;
            const password = document.getElementById('room-password-input').value;
            
            if (!roomName.trim()) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã');
                return;
            }
            
            try {
                const createBtn = document.querySelector('#create-room-form .connect-btn');
                createBtn.disabled = true;
                createBtn.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ...';
                
                const roomData = {
                    name: roomName,
                    password: password || null
                };
                
                // API –≤—ã–∑–æ–≤ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
                const response = await fetch(`${API_BASE_URL}/api/v1/room`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(roomData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const newRoom = await response.json();
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏ –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç
                document.getElementById('create-room-modal').style.display = 'none';
                document.getElementById('create-room-form').reset();
                
                alert('–ö–æ–º–Ω–∞—Ç–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!');
                loadRooms(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–æ–º–Ω–∞—Ç—ã:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–æ–º–Ω–∞—Ç—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
            } finally {
                const createBtn = document.querySelector('#create-room-form .connect-btn');
                createBtn.disabled = false;
                createBtn.textContent = '–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É';
            }
        });

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–æ–º–Ω–∞—Ç–µ
        let currentRoomId = null;
        let currentRoomTitle = null;

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–Ω–∞—Ç —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function loadRooms() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/room`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const rooms = await response.json();
                displayRooms(rooms);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–æ–º–Ω–∞—Ç:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ–º–Ω–∞—Ç
        function displayRooms(rooms) {
            const roomList = document.getElementById('room-list');
            
            if (!rooms || rooms.length === 0) {
                roomList.innerHTML = '<div class="loading">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–æ–º–Ω–∞—Ç</div>';
                return;
            }
            
            roomList.innerHTML = '';
            
            rooms.forEach(room => {
                const roomCard = createRoomCard(room);
                roomList.appendChild(roomCard);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏ –∫–æ–º–Ω–∞—Ç—ã
        function createRoomCard(room) {
            const roomCard = document.createElement('div');
            roomCard.className = 'room-card';
            roomCard.setAttribute('data-room-id', room.id);
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–æ–º–Ω–∞—Ç—ã
            const currentPlayers = room.current_players || 0;
            const isPlaying = room.status === 'playing';
            
            let statusClass = 'status-open';
            let statusText = '–û—Ç–∫—Ä—ã—Ç–∞';
            
            if (isPlaying) {
                statusClass = 'status-playing';
                statusText = '–ò–¥–µ—Ç –∏–≥—Ä–∞';
            }
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–∫–æ–Ω–∫—É –ø–∞—Ä–æ–ª—è - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –ø–∞—Ä–æ–ª—å
            const hasPassword = room.has_password || false;
            const passwordIcon = hasPassword ? 'üîí' : '';
            
            roomCard.innerHTML = `
                <div class="room-info">
                    <div class="room-title">
                        ${hasPassword ? `<span class="password-icon">${passwordIcon}</span>` : ''}
                        ${room.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}
                    </div>
                </div>
                <div class="room-stats">
                    <span>üë• ${currentPlayers}</span>
                    <span class="room-status ${statusClass}">${statusText}</span>
                </div>
            `;
            
            return roomCard;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
        function showError(message) {
            const roomList = document.getElementById('room-list');
            roomList.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –ø–æ –∫–æ–º–Ω–∞—Ç–∞–º
        document.getElementById('room-list').addEventListener('click', function(e) {
            const roomCard = e.target.closest('.room-card');
            if (roomCard) {
                currentRoomId = roomCard.getAttribute('data-room-id');
                const roomTitleElement = roomCard.querySelector('.room-title');
                // –£–±–∏—Ä–∞–µ–º –∏–∫–æ–Ω–∫—É –∑–∞–º–∫–∞ –∏–∑ —Ç–µ–∫—Å—Ç–∞ –Ω–∞–∑–≤–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
                currentRoomTitle = roomTitleElement.textContent.trim();
                const isPasswordProtected = roomCard.querySelector('.password-icon') !== null;
                
                joinRoom(currentRoomId, currentRoomTitle, isPasswordProtected);
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –≤—Ö–æ–¥–∞ –≤ –∫–æ–º–Ω–∞—Ç—É
        function joinRoom(roomId, roomTitle, isPasswordProtected) {
            if (isPasswordProtected) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è
                document.getElementById('room-name').textContent = roomTitle;
                document.getElementById('password-modal').style.display = 'flex';
                document.getElementById('password-input').focus();
            } else {
                // –ö–æ–º–Ω–∞—Ç–∞ –±–µ–∑ –ø–∞—Ä–æ–ª—è, –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ—Ö–æ–¥–∏–º
                window.location.href = `room.html?id=${roomId}&name=${encodeURIComponent(roomTitle)}&password=false`;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        document.getElementById('connect-btn').addEventListener('click', function() {
            const password = document.getElementById('password-input').value;
            
            if (password === '') {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å!');
                return;
            }
            
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
            // –í—Ä–µ–º–µ–Ω–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∏–º–µ—Ä –ø–∞—Ä–æ–ª—è
            if (password === '1234') {
                // –ü–∞—Ä–æ–ª—å –≤–µ—Ä–Ω—ã–π, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –∫–æ–º–Ω–∞—Ç—É
                window.location.href = `room.html?id=${currentRoomId}&name=${encodeURIComponent(currentRoomTitle)}&password=true`;
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        });

        document.getElementById('cancel-btn').addEventListener('click', function() {
            document.getElementById('password-modal').style.display = 'none';
            document.getElementById('password-input').value = '';
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.getElementById('password-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                document.getElementById('password-modal').style.display = 'none';
                document.getElementById('password-input').value = '';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –ø–∞—Ä–æ–ª—è
        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('connect-btn').click();
            }
        });
    </script>
