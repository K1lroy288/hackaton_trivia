<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комнаты викторины</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .user-info {
            color: white;
            font-weight: 500;
            font-size: 18px;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .logo {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .logo span {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .create-room-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .create-room-btn:hover {
            background: linear-gradient(to right, #27ae60, #219653);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .room-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .room-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .room-info {
            flex: 1;
        }
        
        .room-title {
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }
        
        .room-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-open {
            background-color: #e8f5e8;
            color: #2ecc71;
        }
        
        .status-closed {
            background-color: #ffeaea;
            color: #e74c3c;
        }
        
        .status-playing {
            background-color: #fff4e6;
            color: #f39c12;
        }
        
        /* Стили для модальных окон */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .connect-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .connect-btn:hover {
            background: linear-gradient(to right, #2980b9, #2573a7);
        }
        
        .cancel-btn {
            flex: 1;
            padding: 12px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cancel-btn:hover {
            background: #d0d0d0;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error-message {
            text-align: center;
            color: #e74c3c;
            padding: 20px;
            background: #ffeaea;
            border-radius: 6px;
            margin: 10px 0;
        }

        /* Стили для формы создания комнаты */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шапка с информацией пользователя -->
        <div class="header-bar">
            <div class="user-info">Добро пожаловать, <span id="username-display"></span>!</div>
            <button class="logout-btn" id="logout-btn">Выйти</button>
        </div>
        
        <div class="logo">Викторина<span>Онлайн</span></div>
        
        <!-- Страница комнат викторины -->
        <div class="card">
            <h2>Комнаты викторины</h2>
            
            <button class="create-room-btn" id="create-room-btn">Создать новую комнату</button>
            
            <div class="room-list" id="room-list">
                <div class="loading" id="loading-message">Загрузка комнат...</div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для ввода пароля -->
    <div class="modal" id="password-modal">
        <div class="modal-content">
            <div class="modal-title" id="modal-title">Ввод данных</div>
            <div id="modal-description">Введите пароль для комнаты "<span id="room-name"></span>":</div>
            <input type="password" class="password-input" id="password-input" placeholder="Пароль">
            <div class="modal-buttons">
                <button class="connect-btn" id="connect-btn">Подключиться</button>
                <button class="cancel-btn" id="cancel-btn">Отмена</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для создания комнаты -->
    <div class="modal" id="create-room-modal">
        <div class="modal-content">
            <div class="modal-title">Создание новой комнаты</div>
            <form id="create-room-form">
                <div class="form-group">
                    <label for="room-name-input">Название комнаты</label>
                    <input type="text" id="room-name-input" placeholder="Введите название комнаты" required>
                </div>
                <div class="form-group">
                    <label for="room-password-input">Пароль (необязательно)</label>
                    <input type="password" id="room-password-input" placeholder="Введите пароль для комнаты">
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="connect-btn">Создать комнату</button>
                    <button type="button" class="cancel-btn" id="cancel-create-btn">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Базовый URL для API (замените на ваш реальный URL)
        const API_BASE_URL = 'http://localhost:3425';
        
        // Проверяем авторизацию при загрузке страницы
        window.addEventListener('DOMContentLoaded', function() {
            const savedUser = localStorage.getItem('currentUser');
            if (!savedUser) {
                // Если пользователь не авторизован, перенаправляем на страницу авторизации
                window.location.href = 'index.html';
                return;
            }
            
            // Устанавливаем имя пользователя
            document.getElementById('username-display').textContent = savedUser;
            
            // Загружаем список комнат
            loadRooms();
        });

        // Кнопка выхода
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            window.location.href = '/';
        });

        // Создание комнаты - открытие модального окна
        document.getElementById('create-room-btn').addEventListener('click', function() {
            document.getElementById('create-room-modal').style.display = 'flex';
            document.getElementById('room-name-input').focus();
        });

        // Отмена создания комнаты
        document.getElementById('cancel-create-btn').addEventListener('click', function() {
            document.getElementById('create-room-modal').style.display = 'none';
            document.getElementById('create-room-form').reset();
        });

        // Закрытие модального окна создания комнаты при клике вне его
        document.getElementById('create-room-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                document.getElementById('create-room-modal').style.display = 'none';
                document.getElementById('create-room-form').reset();
            }
        });

        // Обработка формы создания комнаты
        document.getElementById('create-room-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const roomName = document.getElementById('room-name-input').value;
            const password = document.getElementById('room-password-input').value;
            
            if (!roomName.trim()) {
                alert('Пожалуйста, введите название комнаты');
                return;
            }
            
            try {
                const createBtn = document.querySelector('#create-room-form .connect-btn');
                createBtn.disabled = true;
                createBtn.textContent = 'Создание...';
                
                const roomData = {
                    name: roomName,
                    password: password || null
                };
                
                // API вызов для создания комнаты
                const response = await fetch(`${API_BASE_URL}/api/v1/room`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(roomData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const newRoom = await response.json();
                
                // Закрываем модальное окно и обновляем список комнат
                document.getElementById('create-room-modal').style.display = 'none';
                document.getElementById('create-room-form').reset();
                
                alert('Комната успешно создана!');
                loadRooms(); // Перезагружаем список комнат
                
            } catch (error) {
                console.error('Ошибка при создании комнаты:', error);
                alert('Ошибка при создании комнаты. Попробуйте снова.');
            } finally {
                const createBtn = document.querySelector('#create-room-form .connect-btn');
                createBtn.disabled = false;
                createBtn.textContent = 'Создать комнату';
            }
        });

        // Переменные для хранения информации о выбранной комнате
        let currentRoomId = null;
        let currentRoomTitle = null;

        // Функция загрузки комнат с сервера
        async function loadRooms() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/room`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const rooms = await response.json();
                displayRooms(rooms);
            } catch (error) {
                console.error('Ошибка при загрузке комнат:', error);
                showError('Не удалось загрузить список комнат. Попробуйте обновить страницу.');
            }
        }

        // Функция отображения комнат
        function displayRooms(rooms) {
            const roomList = document.getElementById('room-list');
            
            if (!rooms || rooms.length === 0) {
                roomList.innerHTML = '<div class="loading">Нет доступных комнат</div>';
                return;
            }
            
            roomList.innerHTML = '';
            
            rooms.forEach(room => {
                const roomCard = createRoomCard(room);
                roomList.appendChild(roomCard);
            });
        }

        // Функция создания карточки комнаты
        function createRoomCard(room) {
            const roomCard = document.createElement('div');
            roomCard.className = 'room-card';
            roomCard.setAttribute('data-room-id', room.id);
            
            // Определяем статус комнаты
            const hasPassword = room.has_password || false;
            const isPlaying = room.status === 'playing';
            
            let statusClass, statusText;
            
            if (isPlaying) {
                statusClass = 'status-playing';
                statusText = 'Идет игра';
            } else if (hasPassword) {
                statusClass = 'status-closed';
                statusText = 'Закрыто';
            } else {
                statusClass = 'status-open';
                statusText = 'Открыто';
            }
            
            // Используем правильное поле для названия комнаты
            const roomName = room.name || 'Без названия';
            
            roomCard.innerHTML = `
                <div class="room-info">
                    <div class="room-title">${roomName}</div>
                </div>
                <div class="room-status ${statusClass}">${statusText}</div>
            `;
            
            return roomCard;
        }

        // Функция показа ошибки
        function showError(message) {
            const roomList = document.getElementById('room-list');
            roomList.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Обработка кликов по комнатам
        document.getElementById('room-list').addEventListener('click', function(e) {
            const roomCard = e.target.closest('.room-card');
            if (roomCard) {
                currentRoomId = roomCard.getAttribute('data-room-id');
                const roomTitleElement = roomCard.querySelector('.room-title');
                currentRoomTitle = roomTitleElement.textContent.trim();
                
                // Определяем, защищена ли комната паролем по статусу
                const statusElement = roomCard.querySelector('.room-status');
                const isPasswordProtected = statusElement.classList.contains('status-closed');
                
                joinRoom(currentRoomId, currentRoomTitle, isPasswordProtected);
            }
        });

        // Функция входа в комнату
        function joinRoom(roomId, roomTitle, isPasswordProtected) {
            if (isPasswordProtected) {
                // Показываем модальное окно для ввода пароля
                document.getElementById('room-name').textContent = roomTitle;
                document.getElementById('password-modal').style.display = 'flex';
                document.getElementById('password-input').focus();
            } else {
                // Комната без пароля, просто переходим
                window.location.href = `room.html?id=${roomId}&name=${encodeURIComponent(roomTitle)}&password=false`;
            }
        }

        // Обработчики для модального окна
        document.getElementById('connect-btn').addEventListener('click', function() {
            const password = document.getElementById('password-input').value;
            
            if (password === '') {
                alert('Пожалуйста, введите пароль!');
                return;
            }
            
            // В реальном приложении здесь будет проверка пароля на сервере
            // Временно используем пример пароля
            if (password === '1234') {
                // Пароль верный, переходим в комнату
                window.location.href = `room.html?id=${currentRoomId}&name=${encodeURIComponent(currentRoomTitle)}&password=true`;
            } else {
                alert('Неверный пароль!');
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        });

        document.getElementById('cancel-btn').addEventListener('click', function() {
            document.getElementById('password-modal').style.display = 'none';
            document.getElementById('password-input').value = '';
        });

        // Закрытие модального окна при клике вне его
        document.getElementById('password-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                document.getElementById('password-modal').style.display = 'none';
                document.getElementById('password-input').value = '';
            }
        });

        // Обработка нажатия Enter в поле пароля
        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('connect-btn').click();
            }
        });
    </script>
</body>
</html>
